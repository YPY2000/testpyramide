<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Zielepyramide</title>
  <style>
    body {
      font-family: Arial;
      padding: 2em;
      display: grid;
      gap: 2em;
      justify-items: center;
    }
    .box {
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 8px;
      background-color: #f4f4f4;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .row {
      display: flex;
      gap: 2em;
      justify-content: center;
      flex-wrap: wrap;
    }
    .hidden {
      display: none;
    }
    .level1 { background-color: #e3f2fd; }
    .level2 { background-color: #fff3e0; }
    .level3 { background-color: #e8f5e9; cursor: default; }
  </style>
</head>
<body>

  <!-- Unternehmensziel -->
  <div class="box level1" onclick="toggle('abteilungen')">
    <h2>🎯 Unternehmensziel</h2>
    <p>Unsere Mission: Beste Mitarbeiterplattform Europas!</p>
  </div>

  <!-- Abteilungen -->
  <div id="abteilungen" class="row hidden">
    <div class="box level2" onclick="toggle('mitarbeiter1')">
      <h3>📁 IT-Ziel</h3>
      <p>Support vereinfachen & Infrastruktur modernisieren</p>
    </div>
    <div class="box level2" onclick="toggle('mitarbeiter2')">
      <h3>📁 HR-Ziel</h3>
      <p>Onboarding optimieren & Schulungsausbau</p>
    </div>
  </div>

  <!-- IT-Mitarbeiter -->
  <div id="mitarbeiter1" class="row hidden">
    <div class="box level3">
      <h4>👨‍💻 Max</h4>
      <p>Tool-Dokumentation verbessern</p>
    </div>
  </div>

  <!-- HR-Mitarbeiter -->
  <div id="mitarbeiter2" class="row hidden">
    <div class="box level3">
      <h4>👩 Lisa</h4>
      <p>Cloud-Migration vorbereiten</p>
    </div>
  </div>

  <script>
    function toggle(id) {
      const el = document.getElementById(id);
      el.classList.toggle("hidden");
    }
  </script>

</body>
</html>
